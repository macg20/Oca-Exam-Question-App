spring.application.name=attachments-microservices-app
spring.profiles.active=@activatedProperties@
server.port=9091

eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.prefer-ip-address=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone = ${EUREKA_URI:http://localhost:8761/eureka}

management.server.address=127.0.0.1
management.endpoint.httptrace.enabled=true
management.endpoints.web.exposure.include=*
management.trace.http.include=REQUEST_HEADERS, RESPONSE_HEADERS, COOKIE_HEADERS, AUTHORIZATION_HEADER, PRINCIPAL, REMOTE_ADDRESS, SESSION_ID, TIME_TAKEN


#H2 properties
spring.h2.console.enabled=true
spring.h2.console.path=/consoleAttachments
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

#Datasource and jpa
spring.datasource.url=jdbc:h2:mem:attachments
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true